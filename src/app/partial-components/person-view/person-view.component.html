<div class="container person-view">
  <div class="cell">{{inPerson.id}}</div>
  <div class="cell">{{inPerson.firstname}} {{inPerson.lastname}}</div>

  <div>
    <div class=" button edit-button"
         (click)="editPersonEventEmitter.emit(inPerson)">Изменить</div>
    <div class=" button delete-button"
         (click)="deleteButtonEventEmitter.emit(inPerson)">Удалить</div>
  </div>
</div>
